!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Shopping Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mark Shopping Store</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#register">Register</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to Mark Shopping Store</h2>
    <p>Your one-stop shop for everything you need!</p>
  </section>

  <section id="shop">
    <h2>Shop Now</h2>
    <p>Explore our wide range of products.</p>
  </section>

  <section id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="register">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="registerName">Name:</label>
      <input type="text" id="registerName" placeholder="Enter your name" required>

      <label for="registerPhone">Phone Number:</label>
      <input type="tel" id="registerPhone" placeholder="Enter your phone number" required>

      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" placeholder="Enter your email" required>

      <label for="registerOther">Other Login Method:</label>
      <input type="text" id="registerOther" placeholder="Enter other login method">

      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Mark Shopping Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
              </html>
